<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Hidden Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: black !important;
    }
    /* Hide scrollbars in WebKit browsers */
    ::-webkit-scrollbar {
      display: none !important;
    }
    /* The canvas fills the viewport.
       Its intrinsic size is 1920x1080.
       It has a background image and a custom red circle cursor. */
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://simonbrun.no/BG.png') no-repeat center center;
      background-size: cover;
      cursor: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PGNpcmNsZSBjeD0iOCIgY3k9IjgiIHI9IjgiIGZpbGw9InJlZCIvPjwvc3ZnPg==") 8 8, auto;
    }
    /* The pull-in menu, initially hidden off-screen */
    #pullMenu {
      position: fixed;
      top: 0;
      left: -200px;  /* Width of the menu is 200px */
      width: 200px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1002;
    }
    #pullMenu button {
      font-size: 20px;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
    }
    /* The menu zone covers the left 50px of the screen.
       It's transparent but intercepts clicks/touches to open the menu. */
    #menuZone {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100vh;
      z-index: 1003;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- The drawing canvas -->
  <canvas id="canvas" width="1920" height="1080"></canvas>
  
  <!-- Hidden pull-in menu -->
  <div id="pullMenu">
    <h3 style="margin:0 0 10px 0;">Menu</h3>
    <button id="clearBtn">Clear Drawing</button>
    <button id="hideMenuBtn">Hide Menu</button>
  </div>
  
  <!-- The left 50px menu zone (invisible) -->
  <div id="menuZone"></div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let paths = [];
    let currentPath = [];
    
    // Convert event coordinates to canvas coordinates,
    // accounting for scaling between the intrinsic (1920x1080) and displayed sizes.
    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      return {
        x: (x - rect.left) * scaleX,
        y: (y - rect.top) * scaleY
      };
    }
    
    // Prevent drawing if the event starts in the left 50px (the menu zone)
    canvas.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) return;  // Do not start drawing if in the menu zone
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    
    canvas.addEventListener('mousemove', (evt) => {
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    
    function endDrawing(evt) {
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    }
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);
    
    // Touch events for mobile devices. (Touch events should not fire if within menu zone due to the overlay.)
    canvas.addEventListener('touchstart', (evt) => {
      // If the touch starts within the left 50px, do nothing (the menuZone will handle it)
      if (evt.touches[0].clientX < 50) return;
      evt.preventDefault();
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    
    canvas.addEventListener('touchend', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    });
    
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 4;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#FFEA00';  // Yellow drawing color
      
      paths.forEach(path => {
        ctx.beginPath();
        path.forEach((point, i) => {
          if(i === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
        });
        ctx.stroke();
      });
      
      if(currentPath.length) {
        ctx.beginPath();
        currentPath.forEach((point, i) => {
          if(i === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
        });
        ctx.stroke();
      }
    }
    
    // Pull-in menu functionality
    const pullMenu = document.getElementById('pullMenu');
    const menuZone = document.getElementById('menuZone');
    const clearBtn = document.getElementById('clearBtn');
    const hideMenuBtn = document.getElementById('hideMenuBtn');
    
    // When the menu zone is clicked, slide the pull-in menu into view.
    menuZone.addEventListener('click', () => {
      pullMenu.style.left = '0';
    });
    
    // Hide the menu when the "Hide Menu" button is clicked.
    hideMenuBtn.addEventListener('click', () => {
      pullMenu.style.left = '-200px';
    });
    
    // Clear the drawing when the "Clear Drawing" button is pressed,
    // then auto-hide the menu after a short delay.
    clearBtn.addEventListener('click', () => {
      paths = [];
      currentPath = [];
      redraw();
      setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 500);
    });
  </script>
</body>
</html>
