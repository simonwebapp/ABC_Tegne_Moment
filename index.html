<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Color & Size Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: black !important;
      user-select: none;         /* Disable text selection globally */
      -webkit-user-select: none; /* Chrome/Safari */
      -ms-user-select: none;     /* IE/Edge */
    }
    ::-webkit-scrollbar {
      display: none !important;
    }
    /* The canvas fills the viewport. Intrinsic size is 1920x1080. */
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://simonbrun.no/BG.png') no-repeat center center;
      background-size: cover;
      cursor: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PGNpcmNsZSBjeD0iOCIgY3k9IjgiIHI9IjgiIGZpbGw9InJlZCIvPjwvc3ZnPg==") 8 8, auto;
    }
    /* Pull-in menu: placed at top=100px, off-screen to the left (-200px).
       It has vertical layout for color + stroke-size + trash + arrow. */
    #pullMenu {
      position: fixed;
      top: 100px;
      left: -200px; /* Hidden off-screen initially */
      width: 200px;
      height: 500px;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      z-index: 1002;
      transition: left 0.3s ease;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      -ms-user-select: none;
    }
    #pullMenu button {
      font-size: 36px;  /* 20% bigger than before */
      padding: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      -webkit-user-drag: none;
      -ms-user-select: none;
    }
    /* Left-edge drag area to reveal the menu */
    #menuZone {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100vh;
      z-index: 1003;
      background: transparent;
      cursor: ew-resize;
    }
  </style>
</head>
<body onselectstart="return false;">
  <canvas id="canvas" width="1920" height="1080"></canvas>

  <!-- Pull-in menu with color buttons, stroke-size buttons, trash icon, and hide arrow -->
  <div id="pullMenu">
    <!-- Colors: red, blue, green, yellow -->
    <button id="colorRed"   draggable="false">üî¥</button>
    <button id="colorBlue"  draggable="false">üîµ</button>
    <button id="colorGreen" draggable="false">üü¢</button>
    <button id="colorYellow"draggable="false">üü°</button>

    <!-- Stroke sizes: S, M, L, XL -->
    <button id="sizeS"  draggable="false">S</button>
    <button id="sizeM"  draggable="false">M</button>
    <button id="sizeL"  draggable="false">L</button>
    <button id="sizeXL" draggable="false">XL</button>

    <!-- Trash can and arrow -->
    <button id="clearBtn"    draggable="false">üóë</button>
    <button id="hideMenuBtn" draggable="false">‚Üê</button>
  </div>

  <!-- Invisible drag area for revealing the menu -->
  <div id="menuZone"></div>

  <script>
    // Default color & stroke size (reset on page refresh)
    let currentColor = '#FFEA00'; // Yellow
    let strokeSize   = 4;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let paths = [];
    let currentPath = [];

    // Convert event coords to canvas coords, accounting for scaling
    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      return {
        x: (x - rect.left) * scaleX,
        y: (y - rect.top) * scaleY
      };
    }

    // Start drawing only if the user isn't in the left 50px zone
    canvas.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) return;
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    canvas.addEventListener('mousemove', (evt) => {
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    function endDrawing(evt) {
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    }
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);

    // Touch events
    canvas.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) return;
      evt.preventDefault();
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    canvas.addEventListener('touchend', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    });

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = strokeSize;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;

      // Draw saved paths
      paths.forEach(path => {
        ctx.beginPath();
        path.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      });

      // Draw current path
      if (currentPath.length) {
        ctx.beginPath();
        currentPath.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      }
    }

    // Pull-in menu logic
    const pullMenu     = document.getElementById('pullMenu');
    const menuZone     = document.getElementById('menuZone');
    const clearBtn     = document.getElementById('clearBtn');
    const hideMenuBtn  = document.getElementById('hideMenuBtn');
    const colorRed     = document.getElementById('colorRed');
    const colorBlue    = document.getElementById('colorBlue');
    const colorGreen   = document.getElementById('colorGreen');
    const colorYellow  = document.getElementById('colorYellow');
    const sizeS        = document.getElementById('sizeS');
    const sizeM        = document.getElementById('sizeM');
    const sizeL        = document.getElementById('sizeL');
    const sizeXL       = document.getElementById('sizeXL');

    let dragStartX = null;
    let menuTimeout = null;

    // Show menu + auto-hide after 5s
    function showMenu() {
      pullMenu.style.left = '0';
      if (menuTimeout) clearTimeout(menuTimeout);
      menuTimeout = setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 5000);
    }

    // Drag detection from left edge
    document.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) {
        dragStartX = evt.clientX;
      }
    });
    document.addEventListener('mousemove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('mouseup', () => {
      dragStartX = null;
    });

    // Touch-based drag
    document.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) {
        dragStartX = evt.touches[0].clientX;
      }
    });
    document.addEventListener('touchmove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.touches[0].clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('touchend', () => {
      dragStartX = null;
    });

    // Prevent text selection inside the menu
    pullMenu.addEventListener('mousedown', (evt) => evt.preventDefault());

    // Hide menu on arrow click
    hideMenuBtn.addEventListener('click', () => {
      pullMenu.style.left = '-200px';
      if (menuTimeout) clearTimeout(menuTimeout);
    });

    // Clear the drawing
    clearBtn.addEventListener('click', () => {
      paths = [];
      currentPath = [];
      redraw();
      setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 500);
    });

    // Color selection
    colorRed.addEventListener('click',   () => { currentColor = 'red';    });
    colorBlue.addEventListener('click',  () => { currentColor = 'blue';   });
    colorGreen.addEventListener('click', () => { currentColor = 'green';  });
    colorYellow.addEventListener('click',() => { currentColor = '#FFEA00';});

    // Stroke size selection
    sizeS.addEventListener('click',  () => { strokeSize = 2;  });
    sizeM.addEventListener('click',  () => { strokeSize = 4;  });
    sizeL.addEventListener('click',  () => { strokeSize = 8;  });
    sizeXL.addEventListener('click', () => { strokeSize = 12; });
  </script>
</body>
</html>
