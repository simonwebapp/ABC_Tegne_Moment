<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Hidden Drag Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: black !important;
    }
    /* Hide scrollbars for WebKit browsers */
    ::-webkit-scrollbar {
      display: none !important;
    }
    /* The drawing canvas fills the viewport.
       Intrinsic size is 1920x1080, with background image and custom red circle cursor. */
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://simonbrun.no/BG.png') no-repeat center center;
      background-size: cover;
      cursor: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PGNpcmNsZSBjeD0iOCIgY3k9IjgiIHI9IjgiIGZpbGw9InJlZCIvPjwvc3ZnPg==") 8 8, auto;
    }
    /* The pull-in menu ‚Äì a small horizontal panel with two icon buttons.
       It is positioned near the left edge and has no background overlay. */
    #pullMenu {
      position: fixed;
      top: 50%;
      left: -200px; /* Hidden off-screen to the left; width is 200px */
      width: 200px;
      height: 100px;
      transform: translateY(-50%);
      background: transparent;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1002;
      transition: left 0.3s ease;
    }
    /* Style the buttons as icons */
    #pullMenu button {
      font-size: 32px;
      padding: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
    /* Reserve the leftmost 50px as the drag area (menu zone) */
    #menuZone {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100vh;
      z-index: 1003;
      background: transparent;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1920" height="1080"></canvas>
  
  <!-- Hidden pull-in menu showing icon buttons only: trash can and left arrow -->
  <div id="pullMenu">
    <button id="clearBtn">üóë</button>
    <button id="hideMenuBtn">‚Üê</button>
  </div>
  
  <!-- Drag area (leftmost 50px) used to reveal the menu -->
  <div id="menuZone"></div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let paths = [];
    let currentPath = [];
    
    // Converts event coordinates to canvas coordinates,
    // accounting for scaling between the canvas's intrinsic size (1920x1080) and its displayed size.
    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      return {
        x: (x - rect.left) * scaleX,
        y: (y - rect.top) * scaleY
      };
    }
    
    // Prevent drawing if the input starts in the leftmost 50px
    canvas.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) return;
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    canvas.addEventListener('mousemove', (evt) => {
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    function endDrawing(evt) {
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    }
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);
    
    // Touch events: ignore touches that begin in the leftmost 50px.
    canvas.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) return;
      evt.preventDefault();
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    canvas.addEventListener('touchend', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    });
    
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 4;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#FFEA00';  // Yellow drawing color
      
      paths.forEach(path => {
        ctx.beginPath();
        path.forEach((point, i) => {
          if(i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      });
      
      if(currentPath.length) {
        ctx.beginPath();
        currentPath.forEach((point, i) => {
          if(i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      }
    }
    
    // Variables for detecting drag gesture to reveal menu.
    const pullMenu = document.getElementById('pullMenu');
    const menuZone = document.getElementById('menuZone');
    const clearBtn = document.getElementById('clearBtn');
    const hideMenuBtn = document.getElementById('hideMenuBtn');
    let dragStartX = null;
    let menuTimeout = null;
    
    // Show the menu and auto-hide after 5 seconds.
    function showMenu() {
      pullMenu.style.left = '0';
      if (menuTimeout) clearTimeout(menuTimeout);
      menuTimeout = setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 5000);
    }
    
    // Use document-level mouse events to detect a drag starting in the left 50px.
    document.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) {
        dragStartX = evt.clientX;
      }
    });
    document.addEventListener('mousemove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('mouseup', () => {
      dragStartX = null;
    });
    
    // Touch drag detection for mobile
    document.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) {
        dragStartX = evt.touches[0].clientX;
      }
    });
    document.addEventListener('touchmove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.touches[0].clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('touchend', () => {
      dragStartX = null;
    });
    
    // Hide menu if the hide button (arrow) is clicked.
    hideMenuBtn.addEventListener('click', () => {
      pullMenu.style.left = '-200px';
      if (menuTimeout) clearTimeout(menuTimeout);
    });
    
    // Clear drawing when the trash can icon is clicked; auto-hide menu shortly after.
    clearBtn.addEventListener('click', () => {
      paths = [];
      currentPath = [];
      redraw();
      setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 500);
    });
  </script>
</body>
</html>
