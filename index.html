<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Vertical Icon Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: black !important;
      user-select: none;         /* Disable text selection globally */
      -webkit-user-select: none; /* Chrome/Safari */
      -ms-user-select: none;     /* IE/Edge */
    }
    ::-webkit-scrollbar {
      display: none !important;
    }

    /* The drawing canvas fills the viewport. */
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://simonbrun.no/BG.png') no-repeat center center;
      background-size: cover;
      cursor: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PGNpcmNsZSBjeD0iOCIgY3k9IjgiIHI9IjgiIGZpbGw9InJlZCIvPjwvc3ZnPg==") 8 8, auto;
    }

    /* Pull-in menu: vertical layout, icons stacked.
       Positioned off-screen to the left, top ~30% so it's higher on the screen. */
    #pullMenu {
      position: fixed;
      top: 30%;               /* Higher than middle (50%) */
      left: -200px;           /* Hidden off-screen */
      width: 200px;
      height: 150px;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      z-index: 1002;
      transition: left 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -ms-user-select: none;
    }
    /* Style the icon buttons */
    #pullMenu button {
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      -webkit-user-drag: none;
      -ms-user-select: none;
    }
    /* Left edge drag area */
    #menuZone {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100vh;
      z-index: 1003;
      background: transparent;
      cursor: ew-resize;
    }
  </style>
</head>
<body onselectstart="return false;">
  <canvas id="canvas" width="1920" height="1080"></canvas>

  <!-- Vertical icon menu (trash + arrow) -->
  <div id="pullMenu">
    <button id="clearBtn" draggable="false">üóë DEL</button>
    <button id="hideMenuBtn" draggable="false">‚Üê</button>
  </div>

  <!-- Drag area for revealing the menu -->
  <div id="menuZone"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let paths = [];
    let currentPath = [];

    // Convert event coords to canvas coords, accounting for scaling.
    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      return {
        x: (x - rect.left) * scaleX,
        y: (y - rect.top) * scaleY
      };
    }

    // Restrict drawing if starting in left 50px
    canvas.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) return;
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    canvas.addEventListener('mousemove', (evt) => {
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    function endDrawing(evt) {
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    }
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);

    // Touch events
    canvas.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) return;
      evt.preventDefault();
      drawing = true;
      currentPath = [];
      currentPath.push(getMousePos(evt));
    });
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      currentPath.push(getMousePos(evt));
      redraw();
    });
    canvas.addEventListener('touchend', (evt) => {
      evt.preventDefault();
      if (!drawing) return;
      drawing = false;
      paths.push([...currentPath]);
      currentPath = [];
    });

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 4;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#FFEA00';

      paths.forEach(path => {
        ctx.beginPath();
        path.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      });

      if (currentPath.length) {
        ctx.beginPath();
        currentPath.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      }
    }

    // Menu logic
    const pullMenu = document.getElementById('pullMenu');
    const menuZone = document.getElementById('menuZone');
    const clearBtn = document.getElementById('clearBtn');
    const hideMenuBtn = document.getElementById('hideMenuBtn');
    let dragStartX = null;
    let menuTimeout = null;

    // Show menu + auto-hide after 5s
    function showMenu() {
      pullMenu.style.left = '0';
      if (menuTimeout) clearTimeout(menuTimeout);
      menuTimeout = setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 5000);
    }

    // Listen for drags from the left edge
    document.addEventListener('mousedown', (evt) => {
      if (evt.clientX < 50) {
        dragStartX = evt.clientX;
      }
    });
    document.addEventListener('mousemove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('mouseup', () => {
      dragStartX = null;
    });

    // Touch-based drag
    document.addEventListener('touchstart', (evt) => {
      if (evt.touches[0].clientX < 50) {
        dragStartX = evt.touches[0].clientX;
      }
    });
    document.addEventListener('touchmove', (evt) => {
      if (dragStartX !== null) {
        const delta = evt.touches[0].clientX - dragStartX;
        if (delta > 50) {
          showMenu();
          dragStartX = null;
        }
      }
    });
    document.addEventListener('touchend', () => {
      dragStartX = null;
    });

    // Prevent text highlighting or dragging inside the menu
    pullMenu.addEventListener('mousedown', (evt) => evt.preventDefault());

    // Hide button
    hideMenuBtn.addEventListener('click', () => {
      pullMenu.style.left = '-200px';
      if (menuTimeout) clearTimeout(menuTimeout);
    });

    // Clear the drawing, then hide menu
    clearBtn.addEventListener('click', () => {
      paths = [];
      currentPath = [];
      redraw();
      setTimeout(() => {
        pullMenu.style.left = '-200px';
      }, 500);
    });
  </script>
</body>
</html>
