<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="clearBtn">Clear All Drawings</button>
  <!-- Include Socket.IO client library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    document.getElementById('clearBtn').addEventListener('click', () => {
      // Emit a clearCommand event to the server.
      socket.emit('clearCommand');
    });
  </script>
</body>
</html>
